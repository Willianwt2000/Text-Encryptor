
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challege encrypter and Decryptor</title>
    <link rel="stylesheet" href="style.css">
    <link href="" rel="stylesheet">
</head>
<body>
    <div class="contenedor">

    <header>
        <h1 class="style-text" >Text encrypter and Decryptor</h1>
    </header>

        <div class="grand-container">
            <div class="encript-dis">
                <textarea class="text-encript" id="encrypt-text" placeholder="Insert text"></textarea>
                <textarea class="text-decrypt" id="decrypt-text"  placeholder="Text result"></textarea>
            </div>

            <div class="contenedor-botones">
                <button id="encrypt" class="btn">
                    Encrypt
                </button>
    
                <button id="desencriptar" class="btn">
                    Decrypt
                </button>
                
                <button id="copy" class="btn">
                    Copy
                </button>
            </div>
        </div>

    
    </div>

    <footer>
        <h2 class="footer"><strong>Done by Willian for Oracle-One</strong></h2>
    </footer>
    <script src="index.js"></script>
</body>
</html>
